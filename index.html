<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>

          <form id="purchase-price-input-form" class="mt-5">
            <label
              for="purchase-price-input-form__input"
              class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                id="purchase-price-input-form__input"
                step="any"
                type="number"
                class="w-100 mr-2 pl-2"
                placeholder="구입 금액"
                required
              />
              <button
                id="purchase-price-input-form__button"
                type="submit"
                class="btn btn-cyan"
              >
                확인
              </button>
            </div>
          </form>

          <section id="purchase-result-section" class="mt-9 d-none">
            <div class="d-flex">
              <label id="purchase-result-section__label" class="flex-auto my-0">
                총 0개를 구매하였습니다.
              </label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input
                    id="purchase-result-section__toggle"
                    type="checkbox"
                    class="lotto-numbers-toggle-button"
                  />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div class="mt-4 scroll">
              <div
                id="purchase-result-section__row-align"
                class="d-flex flex-wrap flex-row"
              ></div>
              <div
                id="purchase-result-section__col-align"
                class="d-flex flex-wrap flex-col d-none"
              ></div>
            </div>
          </section>

          <form id="winning-number-input-form" class="mt-9 d-none">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                  <input
                    type="number"
                    class="winning-number mx-1 text-center"
                    required
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input
                    type="number"
                    class="bonus-number text-center"
                    required
                  />
                </div>
              </div>
            </div>
            <button
              type="submit"
              id="winning-number-input-form__button"
              class="mt-5 btn btn-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div id="purchase-modal" class="modal">
        <div class="modal-inner test p-10">
          <h2 class="text-center">🎟️ 로또 구매 🎟️</h2>

          <form id="purchase-modal__self-input-form" class="mt-9">
            <label
              id="purchase-modal__self-input-form__label"
              class="flex-auto d-inline-block"
              >총 n개를 구매 할 수 있습니다.</label
            >
            <div class="d-flex">
              <div class="mt-4">
                <input
                  type="number"
                  class="self-number mx-1 text-center"
                  required
                />
                <input
                  type="number"
                  class="self-number mx-1 text-center"
                  required
                />
                <input
                  type="number"
                  class="self-number mx-1 text-center"
                  required
                />
                <input
                  type="number"
                  class="self-number mx-1 text-center"
                  required
                />
                <input
                  type="number"
                  class="self-number mx-1 text-center"
                  required
                />
                <input
                  type="number"
                  class="self-number mx-1 text-center"
                  required
                />
              </div>
              <button
                type="submit"
                id="purchase-modal__self-input-form__button"
                class="ml-5 mt-5 btn btn-cyan"
              >
                수동 구매
              </button>
            </div>
          </form>

          <section id="purchase-modal__self-result-section" class="mt-4">
            <div class="scroll">
              <table
                id="purchase-modal__self-result-section__table"
                class="border-collapse border border-black"
              >
                <thead>
                  <tr class="text-center">
                    <th class="p-3">No.</th>
                    <th class="p-3 w-100">번호</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </section>

          <form id="purchase-modal__auto-input-form" class="mt-9">
            <label class="flex-auto my-0"
              >구매 완료를 누르면 나머지 티켓은 자동 입력으로 구매됩니다.</label
            >
            <button
              type="submit"
              id="purchase-modal__auto-input-form__button"
              class="mt-5 btn btn-cyan w-100"
            >
              구매 완료
            </button>
          </form>
        </div>
      </div>

      <div id="result-modal" class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg class="result-modal__close-button" viewbox="0 0 40 40">
              <path
                class="close-x result-modal__close-button"
                d="M 10,10 L 30,30 M 30,10 L 10,30"
              />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>

          <div class="d-flex justify-center">
            <table class="border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td class="p-3">3개</td>
                  <td class="p-3">5,000</td>
                  <td class="result-modal__rank-count p-3">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">4개</td>
                  <td class="p-3">50,000</td>
                  <td class="result-modal__rank-count p-3">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개</td>
                  <td class="p-3">1,500,000</td>
                  <td class="result-modal__rank-count p-3">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개 + 보너스볼</td>
                  <td class="p-3">30,000,000</td>
                  <td class="result-modal__rank-count p-3">n개</td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">6개</td>
                  <td class="p-3">2,000,000,000</td>
                  <td class="result-modal__rank-count p-3">n개</td>
                </tr>
              </tbody>
            </table>
          </div>

          <p id="result-modal__total-yield" class="text-center font-bold">
            당신의 총 수익률은 %입니다.
          </p>

          <div class="d-flex justify-center mt-5">
            <button
              type="button"
              class="result-modal__restart-button btn btn-cyan"
            >
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
